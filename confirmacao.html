<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação de Inscrição</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow text-center">
      <div class="card-body">
        <h1 class="mb-4">Inscrição Confirmada 🎉</h1>
        <p>Obrigado por se inscrever na palestra!</p>
        <p>Em breve você receberá um e-mail com a confirmação e sua senha de acesso.</p>
        <h2 class="text-primary" id="senhaGerada"></h2>
<script>
  const params = new URLSearchParams(window.location.search);
  const senha = params.get("senha");
  document.getElementById("senhaGerada").innerText = senha;
</script>

        <a href="index.html" class="btn btn-success mt-3">Voltar para a Página Inicial</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
