<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição - Pertalks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
      font-weight: bold;
    }

    .header {
      margin-bottom: 10px;
      background: linear-gradient(135deg, #63adb7, #b96ea5);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .header p {
      font-size: 1.2rem;
      margin-bottom: 0;
      opacity: 0.95;
      font-weight: normal;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #dcdcdc;
    }

    .btn-enviar {
      background: linear-gradient(135deg, #63adb7, #b96ea5);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .btn-voltar {
      background-color: #eaeaea;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px 20px;
      font-size: 14px;
      color: #777;
      margin-top: auto;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Palestra-1</h1>
    <p>Preencha os dados abaixo para garantir sua vaga</p>
  </div>

  <div class="form-container">
    <div class="form-box">
      <form id="formInscricao">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required />
        </div>
        <div class="mb-3">
          <label for="empresa" class="form-label">Empresa</label>
          <input type="text" class="form-control" id="empresa" name="empresa" required />
        </div>
        <div class="d-flex justify-content-between">
          <a href="palestra1.html" class="btn btn-voltar">Voltar</a>
          <button type="submit" class="btn btn-enviar">Enviar Inscrição</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Pertalks | Criado pela Pro Junior</p>
  </footer>

  <!-- Modal de Erro -->
  <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="erroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="erroModalLabel">Erro na Inscrição</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="erroMensagem"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase e lógica JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Cole aqui seus dados do Firebase

    //código de acesso firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAF00dTAPcdgXCVPISlq9xDK7bZ7FSNx_0",
      authDomain: "inscricaopertalks.firebaseapp.com",
      projectId: "inscricaopertalks",
      storageBucket: "inscricaopertalks.firebasestorage.app",
      messagingSenderId: "523613776287",
      appId: "1:523613776287:web:0cedb8ac4b821e5c6275aa",
      measurementId: "G-BM100R5MN1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formInscricao");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const empresa = document.getElementById("empresa").value;

      const palestra = "Palestra-3"; //  altere conforme a palestra
      const senha = "mkt3";          //  altere conforme a palestra
      const LIMITE_INSCRITOS = 30;

      try {
        // Verifica quantos já se inscreveram nessa palestra
        const q = query(collection(db, "inscricoes"), where("palestra", "==", palestra));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.size >= LIMITE_INSCRITOS) {
          //alert("Número máximo de inscritos atingido para esta palestra.");
          document.getElementById("erroMensagem").innerText = "Número máximo de inscritos atingido para esta palestra.";
          const modal = new bootstrap.Modal(document.getElementById("erroModal"));
          modal.show();
          return;
        }
        // Verifica se já existe inscrição com mesmo email e senha
        const qEmailSenha = query(
          collection(db, "inscricoes"),
          where("email", "==", email),
          where("senha", "==", senha)
        );
        const resultado = await getDocs(qEmailSenha);

        if (!resultado.empty) {
          document.getElementById("erroMensagem").innerText = "Este e-mail já está inscrito.";
          const modal = new bootstrap.Modal(document.getElementById("erroModal"));
          modal.show();
          return;
        }

        // Salva os dados no Firestore
        await addDoc(collection(db, "inscricoes"), {
          nome,
          email,
          telefone,
          empresa,
          palestra,
          senha,
          dataInscricao: new Date()
        });
        localStorage.setItem("nome", nome);
        localStorage.setItem("email", email);
        localStorage.setItem("palestra", palestra);

        // Redireciona para página de confirmação
        window.location.href = "confirmacao.html?senha=" + senha;

      } catch (error) {
        console.error("Erro ao verificar ou salvar inscrição:", error);
        document.getElementById("erroMensagem").innerText = "Erro ao enviar inscrição. Tente novamente.";
        const modal = new bootstrap.Modal(document.getElementById("erroModal"));
        modal.show();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
